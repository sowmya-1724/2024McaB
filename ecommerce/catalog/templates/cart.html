{% extends 'base.html'%}
{% block content %}

<h2>Your Cart</h2>
{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100px" height="100px">
        <p>${{ product.price }}</p>
    </div>
{% endfor %}
<a href="/">Continue Shopping</a><br>
<a href="{% url 'place_order' %}">Place Order</a>
<br>

<a href="{% url 'payment_page' %}">Make Payment</a>

{% endblock %}
