{% extends 'base.html' %}
{% block content %}
<h2>UPI Payment</h2>

<p><strong>Total Amount:</strong> ₹{{ total_price }}</p>
<p><strong>Pay To:</strong> {{ upi_id }}</p>

<img src="data:image/png;base64,{{ qr_image }}" alt="UPI QR Code" width="300" height="300" />

<p>Scan this QR with any UPI app (PhonePe, GPay, Paytm, etc.) to pay.</p>

<a href="{% url 'view_cart' %}">← Back to Cart</a>
{% endblock %}
