<html>
<head>
    <script>
        function printTable()
        {
            const number=parseInt(prompt('enter an integer:'));
            for(let i=1;i<=10;i++)
        {
            const result=i* number;
            console.log(`${number}* ${i} = ${result}`);
        }
        }
        </script>
</head>
<body>
    <button onclick="printTable()">Print Table</button>
</body>
</html>
