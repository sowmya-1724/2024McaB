<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                display:inline-grid;
                grid-template-columns: auto auto auto;
                background-color: dodgerblue;
                padding: 10px;
            }
            .container>div{
                background-color: #f1f1f1;
                border: 1px solid black;
                padding: 10px;
                font-size: 30px;
                text-align: center;
            }
            </style>
    </head>
<body>
    <h1> display inline-grid</h1>
        
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        
        
    </div>
</body>
</html>
