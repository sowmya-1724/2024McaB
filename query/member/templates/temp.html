<html>
<body bgcolor="gray">

<table border='1'>
  <tr bgcolor="pink">
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Phone</th>
    <th>Joining_Date</th>
  </tr>
  {% for x in mymembers %}
    <tr bgcolor="pink">
      <td>{{ x.id }}</td>
        <td>{{ x.firstname }}</td>
      <td>{{ x.lastname }}</td>
      <td>{{ x.phone }}</td>
      <td>{{ x.joining_date }}</td>   
    </tr>
  {% endfor %}
</table>

</body>
</html>
