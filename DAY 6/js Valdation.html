<html>
    <head>
        <script>
            function myFunction(){
                //get the value of the input filed with id="numb"
                let x=document.getElementById("numb").value;
                let text;
                if(isNaN(x)|| x<1||x>10){
                    text="Input not valid";

                }
                else{
                    text="Input OK";
                }
                document.getElementById("demo").innerHTML=text;
            }
        </script>
    </head>
    <body>
        <h2>JS Validation</h2>
        <p>pls input is a number between 1 and 10:</p>
        <input id="numb">
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="demo"></p>
    </body>
</html>
